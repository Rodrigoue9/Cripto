<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      color: antiquewhite;
      text-align: center;
    }

    .attribution a {
      color: rgb(0, 255, 247);
    }
  </style>
</head>
<body>
  <div class="container">
<div class="container2">
  <div class="image">
<div class="fload">
  <a href="#"><img src="images/image-equilibrium.jpg" class="imagine" /></a>
  <div class="backgroundImage">
    <div class="imagem">
        <img src="images/icon-view.svg">
    </div>
</div>
</div>
</div>
<!-- text -->
<div class="text">
  <a href="#"> Equilibrium #3429</a>
  <p>Our Equilibrium collection promotes balance and calm.</p>
</div>
<!-- cripto -->
<div class="cripto">
  
    <p class="cian"><img src="images/icon-ethereum.svg" alt="icon-ethereum" />0.041 ETH</p>
    <p><img src="images/icon-clock.svg" alt="clock" />3 days left</p>
 
</div>
<!-- avatar -->
<div class="line"></div>

<div class="avatar">
  <img src="images/image-avatar.png" alt="icon-avatar"> 
    <p>Creation of </p>  <a href="#">Jules Wyvern</a>
  </div>
</div>
</div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rodrigoue9"target="_blank">Rodrigoue9</a>.
  </div>
</body>
</html>
